<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: sans-serif;
        }
        .calculator {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2 class="text-center">Calculator</h2>
            <div class="mb-3">
                <label for="num1" class="form-label">Number 1:</label>
                <input type="number" class="form-control" id="num1" placeholder="Enter number 1">
            </div>
            <div class="mb-3">
                <label for="num2" class="form-label">Number 2:</label>
                <input type="number" class="form-control" id="num2" placeholder="Enter number 2">
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" onclick="calculate('+')">+</button>
                <button class="btn btn-primary" type="button" onclick="calculate('-')">-</button>
                <button class="btn btn-primary" type="button" onclick="calculate('*')">*</button>
                <button class="btn btn-primary" type="button" onclick="calculate('/')">/</button>
            </div>
            <div class="mt-3">
                <label for="result" class="form-label">Result:</label>
                <div id="result" class="form-control"></div>
            </div>
        </div>
    </div>
    <script>
        function calculate(operator) {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = 0;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").innerText = "Invalid input";
                return;
            }

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        document.getElementById("result").innerText = "Division by zero!";
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    document.getElementById("result").innerText = "Invalid operator";
                    return;
            }

            document.getElementById("result").innerText = result;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
