<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Advanced Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
        }
        .calculator {
            width: 350px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .history {
            margin-top: 20px;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 5px;
            height: 150px;
            overflow-y: scroll;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2 class="text-center">Advanced Calculator</h2>
        <div class="mb-3">
            <label for="num1" class="form-label">Number 1:</label>
            <input type="number" class="form-control" id="num1" placeholder="Enter number 1">
        </div>
        <div class="mb-3">
            <label for="num2" class="form-label">Number 2:</label>
            <input type="number" class="form-control" id="num2" placeholder="Enter number 2">
        </div>
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary" onclick="calculate('+')">+</button>
            <button type="button" class="btn btn-primary" onclick="calculate('-')">-</button>
            <button type="button" class="btn btn-primary" onclick="calculate('*')">*</button>
            <button type="button" class="btn btn-primary" onclick="calculate('/')">/</button>
            <button type="button" class="btn btn-primary" onclick="calculate('√')">√ (Number 1)</button>
            <button type="button" class="btn btn-primary" onclick="calculate('^')">^</button>
        </div>
        <div class="mt-3">
            <label for="result" class="form-label">Result:</label>
            <input type="text" class="form-control" id="result" readonly>
        </div>
        <div id="error" class="error"></div>
        <div class="history">
            <h4>Calculation History</h4>
            <ul id="historyList" class="list-unstyled"></ul>
        </div>
    </div>

    <script>
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let result = 0;
            let errorDiv = document.getElementById('error');
            errorDiv.textContent = '';

            if (isNaN(num1) || (operation !== '√' && isNaN(num2))) {
                errorDiv.textContent = 'Please enter valid numbers.';
                return;
            }

            try {
                switch (operation) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        if (num2 === 0) {
                            throw new Error('Division by zero is not allowed.');
                        }
                        result = num1 / num2;
                        break;
                    case '√':
                        if (num1 < 0) {
                            throw new Error('Cannot calculate square root of a negative number.');
                        }
                        result = Math.sqrt(num1);
                        break;
                    case '^':
                        result = Math.pow(num1, num2);
                        break;
                    default:
                        throw new Error('Invalid operation.');
                }

                document.getElementById('result').value = result;
                updateHistory(num1, num2, operation, result);

            } catch (e) {
                errorDiv.textContent = e.message;
            }
        }

        function updateHistory(num1, num2, operation, result) {
            let history = JSON.parse(localStorage.getItem('calculationHistory')) || [];
            let calculationText = '';

            switch (operation) {
                case '√':
                    calculationText = `√(${num1}) = ${result}`;
                    break;
                case '^':
                    calculationText = `${num1} ^ ${num2} = ${result}`;
                    break;
                default:
                    calculationText = `${num1} ${operation} ${num2} = ${result}`;
            }

            history.push(calculationText);
            localStorage.setItem('calculationHistory', JSON.stringify(history));
            displayHistory();
        }

        function displayHistory() {
            let history = JSON.parse(localStorage.getItem('calculationHistory')) || [];
            let historyList = document.getElementById('historyList');
            historyList.innerHTML = '';

            history.forEach(calculation => {
                let li = document.createElement('li');
                li.textContent = calculation;
                historyList.appendChild(li);
            });
        }

        window.onload = displayHistory;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
